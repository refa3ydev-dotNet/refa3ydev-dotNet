<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#111827">
        <animate attributeName="stop-color" dur="6s" repeatCount="indefinite"
                 values="#111827;#0b1220;#111827"/>
      </stop>
      <stop offset="1" stop-color="#0a66c2">
        <animate attributeName="stop-color" dur="6s" repeatCount="indefinite"
                 values="#0a66c2;#22c55e;#0a66c2"/>
      </stop>
    </linearGradient>

    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>

    <pattern id="grid" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M 36 0 L 0 0 0 36" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    </pattern>

    <style>
      .title{font: 700 48px ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;}
      .sub{font: 500 18px ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial; opacity:.9}
      .tag{font: 600 14px ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial; opacity:.85}
    </style>
  </defs>

  <!-- background -->
  <rect width="1200" height="260" rx="26" fill="url(#g)"/>
  <rect width="1200" height="260" rx="26" fill="url(#grid)"/>

  <!-- glow blobs -->
  <circle cx="220" cy="90" r="70" fill="rgba(34,197,94,0.30)" filter="url(#blur)">
    <animate attributeName="cx" dur="7s" repeatCount="indefinite" values="220;280;220"/>
    <animate attributeName="cy" dur="7s" repeatCount="indefinite" values="90;70;90"/>
  </circle>

  <circle cx="980" cy="170" r="90" fill="rgba(10,102,194,0.28)" filter="url(#blur)">
    <animate attributeName="cx" dur="8s" repeatCount="indefinite" values="980;930;980"/>
    <animate attributeName="cy" dur="8s" repeatCount="indefinite" values="170;150;170"/>
  </circle>

  <!-- moving accent line -->
  <path d="M80 210 C 220 160, 420 250, 620 200 S 980 160, 1120 210" fill="none" stroke="rgba(255,255,255,0.20)" stroke-width="2">
    <animate attributeName="stroke-dasharray" dur="2.2s" repeatCount="indefinite" values="6 10;14 10;6 10"/>
  </path>

  <!-- content -->
  <text x="86" y="105" fill="white" class="title">Omar Refaey</text>
  <text x="86" y="140" fill="rgba(255,255,255,0.92)" class="sub">
    Full-Stack Developer • .NET + SQL Server • React + TypeScript
  </text>

  <!-- chips -->
  <g transform="translate(86,165)">
    <rect x="0" y="0" rx="14" ry="14" width="190" height="34" fill="rgba(17,24,39,0.55)" stroke="rgba(255,255,255,0.16)"/>
    <text x="14" y="22" fill="white" class="tag">Clean Architecture</text>

    <rect x="205" y="0" rx="14" ry="14" width="140" height="34" fill="rgba(17,24,39,0.55)" stroke="rgba(255,255,255,0.16)"/>
    <text x="219" y="22" fill="white" class="tag">3-Tier</text>

    <rect x="355" y="0" rx="14" ry="14" width="170" height="34" fill="rgba(17,24,39,0.55)" stroke="rgba(255,255,255,0.16)"/>
    <text x="369" y="22" fill="white" class="tag">Build • Ship • Improve</text>
  </g>

  <!-- tiny cursor blink -->
  <rect x="490" y="82" width="10" height="44" fill="rgba(255,255,255,0.75)">
    <animate attributeName="opacity" dur="0.9s" repeatCount="indefinite" values="1;0;1"/>
  </rect>
    <!-- avatar -->
  <g transform="translate(980,50)">
    <defs>
      <clipPath id="avatarClip">
        <circle cx="90" cy="90" r="86"/>
      </clipPath>
    </defs>

    <!-- soft outer ring -->
    <circle cx="90" cy="90" r="88" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>

    <!-- image (clipped circle) -->
    <image
      href="./assets/avatar.png"
      x="4" y="4" width="172" height="172"
      clip-path="url(#avatarClip)"
      preserveAspectRatio="xMidYMid slice"
    />
  </g>

</svg>

