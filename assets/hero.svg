<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220">
        <animate attributeName="stop-color" dur="7s" repeatCount="indefinite"
                 values="#0b1220;#0b1b2a;#0b1220"/>
      </stop>
      <stop offset="1" stop-color="#16a34a">
        <animate attributeName="stop-color" dur="7s" repeatCount="indefinite"
                 values="#16a34a;#0a66c2;#16a34a"/>
      </stop>
    </linearGradient>

    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>

    <pattern id="grid" width="34" height="34" patternUnits="userSpaceOnUse">
      <path d="M 34 0 L 0 0 0 34" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    </pattern>

    <style>
      .title{font: 700 52px ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;}
      .sub{font: 500 18px ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial; opacity:.92}
      .tag{font: 600 14px ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial; opacity:.9}
    </style>
  </defs>

  <rect width="1200" height="260" rx="26" fill="url(#g)"/>
  <rect width="1200" height="260" rx="26" fill="url(#grid)"/>

  <!-- glow blobs -->
  <circle cx="210" cy="85" r="75" fill="rgba(34,197,94,0.30)" filter="url(#blur)">
    <animate attributeName="cx" dur="7s" repeatCount="indefinite" values="210;270;210"/>
    <animate attributeName="cy" dur="7s" repeatCount="indefinite" values="85;65;85"/>
  </circle>

  <circle cx="990" cy="175" r="95" fill="rgba(10,102,194,0.25)" filter="url(#blur)">
    <animate attributeName="cx" dur="8s" repeatCount="indefinite" values="990;940;990"/>
    <animate attributeName="cy" dur="8s" repeatCount="indefinite" values="175;150;175"/>
  </circle>

  <!-- moving accent line -->
  <path d="M80 212 C 240 160, 420 255, 640 200 S 980 160, 1120 212"
        fill="none" stroke="rgba(255,255,255,0.20)" stroke-width="2">
    <animate attributeName="stroke-dasharray" dur="2.2s" repeatCount="indefinite" values="6 10;14 10;6 10"/>
  </path>

  <!-- content -->
  <text x="86" y="110" fill="white" class="title">Omar Refaey</text>
  <text x="86" y="146" fill="rgba(255,255,255,0.92)" class="sub">
    Full-Stack Developer • .NET + SQL Server • React + TypeScript
  </text>

  <!-- chips -->
  <g transform="translate(86,172)">
    <rect x="0" y="0" rx="14" ry="14" width="190" height="34" fill="rgba(17,24,39,0.55)" stroke="rgba(255,255,255,0.16)"/>
    <text x="14" y="22" fill="white" class="tag">Clean Architecture</text>

    <rect x="205" y="0" rx="14" ry="14" width="120" height="34" fill="rgba(17,24,39,0.55)" stroke="rgba(255,255,255,0.16)"/>
    <text x="219" y="22" fill="white" class="tag">3-Tier</text>

    <rect x="335" y="0" rx="14" ry="14" width="210" height="34" fill="rgba(17,24,39,0.55)" stroke="rgba(255,255,255,0.16)"/>
    <text x="349" y="22" fill="white" class="tag">Build • Ship • Improve</text>
  </g>

  <!-- cursor blink -->
  <rect x="504" y="86" width="10" height="44" fill="rgba(255,255,255,0.75)">
    <animate attributeName="opacity" dur="0.9s" repeatCount="indefinite" values="1;0;1"/>
  </rect>
</svg>
